<!DOCTYPE html>
<html lang="en"> 
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sports Stars</title>
</head>

<style>
  

</style>
<body style="background-color: #f5fdff">
    <center><h1 style="margin-top: 5%">Sports Stars</h1></center>
    <div class="container" style="width: 50%; margin: auto">
      
      <div class="text-center">
        {{ msg }}
        <form method="POST" action="{% url 'bet' %}" id="bet">
          {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                    <br>
                {% endfor %}
                <input type="hidden" name="type" id="type" value="{{ type }}">
                <input type="hidden" id="user" name="user" value="{{ user }}">
                <input type="hidden" id="game" name="game" value="{{ game }}">
                <input type="hidden" id="home" name="home" value="{{ home }}">
                <input type="hidden" id="away" name="away" value="{{ away }}">
                <input type="hidden" id="homename" name="homename" value="{{ home_name }}">
                <input type="hidden" id="awayname" name="awayname" value="{{ away_name }}">
                <input type="submit" name="submit" id="submit" form="bet">
        </form>
        </div>

    <div class="row">
      <div class="form">
        <form method="POST" action="{% url 'home' %}">
          <input type="hidden" id="user" name="user" value="{{ username }}">
          <input type="submit" value="Home">
        </form>
      </div>
    </div>
</body>
</html>
